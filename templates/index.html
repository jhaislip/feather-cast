<!DOCTYPE html>
<html>
<head>
    <title>Bird Detections</title>
    <style>
        body { font-family: Arial, sans-serif; }
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid black; padding: 10px; }
    </style>
</head>
<body>
    <h1>Recent Bird Detections</h1>
    <table>
        <tr><th>Bird</th><th>Confidence</th><th>Time</th></tr>
        {% for bird, confidence, timestamp in detections %}
        <tr>
            <td>{{ bird }}</td>
            <td>{{ confidence }}</td>
            <td>{{ timestamp }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
